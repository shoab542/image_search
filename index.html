<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button" type="submit">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1688269946755-cb1294241a8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80"
          alt="Ocean under Sea"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-waves-neXcVVvm7No"
          target="_blank"
        >
          Ocean under Sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1688269946755-cb1294241a8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80"
          alt="Ocean under Sea"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-waves-neXcVVvm7No"
          target="_blank"
        >
          Ocean under Sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1688269946755-cb1294241a8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80"
          alt="Ocean under Sea"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-waves-neXcVVvm7No"
          target="_blank"
        >
          Ocean under Sky</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
